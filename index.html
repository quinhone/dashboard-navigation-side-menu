<!DOCTYPE html>
<html lang="ptbr">
<head>
  <!----------  meta  ---------->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!----------  /meta  ---------->

  <!----------  css  ---------->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" media="none" onload="if(media!='all')media='all'" />
  <link rel="stylesheet" href="styles.css" />
  <!----------  /css  ---------->

</head>
<body>

  <div class="container">
    <div class="menu">

      <div class="main-menu">

        <div class="logo">
          <img src="logo.png">
        </div>

        <div class="button-list">
          <div class="item" active>
            <i class="fas fa-home"></i>
          </div>
          <div class="item">
            <i class="fas fa-user"></i>
          </div>
          <div class="item">
            <i class="fas fa-briefcase"></i>
          </div>
          <div class="item">
            <i class="fas fa-chart-pie"></i>
          </div>
          <div class="item">
            <i class="fas fa-user-cog"></i>
          </div>
          <div class="item">
            <i class="fas fa-cog"></i>
          </div>
        </div>

      </div>

      <div class="secondary-menu" expand>
        <div class="content">

          <div class="title">
            <span>Settings</span>
          </div>

          <div class="button-list-title">
            <span>User admin</span>
          </div>

          <div class="button-list">
            <div class="item" active>
              <div class="border-left"></div>
              <span>My Profile</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Org</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Teams</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Roles</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Profiles</span>
            </div>
          </div>

          <div class="button-list-title">
            <span>Systema config.</span>
          </div>

          <div class="button-list">
            <div class="item">
              <div class="border-left"></div>
              <span>Rulesets</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Prospects</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Accounts</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Calls</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Triggers</span>
            </div>
            <div class="item">
              <div class="border-left"></div>
              <span>Phones</span>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
